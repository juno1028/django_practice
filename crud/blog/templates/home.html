{% extends "base.html" %}
{% block content %}
<body class="body1">
  <h1 class="font-color"> BOOKS </h1>
  <div class="list">
    <div class="in-list1">
      {% for post in posts %}
        <a href="{% url 'detail' post.pk %}" class="picture">
        <img src="{{ post.img.url }}" class="poster">
        <div class="th_title">{{ post.title }}</div>
        <div class="th_content">{{ post.content }}</div>
        </a>
      {% endfor %}
    </div>
  </div>
</body>
{% endblock %}
</html>
